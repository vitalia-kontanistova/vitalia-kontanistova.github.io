<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Сожалеем</title>
  </head>

  <body>
    <div class="IE-wrapper">
      <div class="message">
        <div class="message__title">Ваш браузер устарел!</div>
        <div class="message__decor"></div>
        <div class="message__text">
          Вы пользуетесь браузером, который не поддерживает современные
          веб-стандарты и представляет угрозу вашей безопасности.
        </div>
        <div class="message__text">
          Пожалуйста, установите современный браузер:
        </div>
        <ul class="message__list">
          <li class="message__item message__item_ch">
            <a
              href="https://www.google.ru/intl/ru/chrome/?brand=CHBD&gclid=CjwKCAjww5r8BRB6EiwArcckCxLPRNm9dYZDIMzRQ3RqZ9KjcLbQzPr360-v7Y1ahQ2dRcSY0ZYgkhoC36YQAvD_BwE&gclsrc=aw.ds"
            >
              Google Chrome
            </a>
          </li>
          <li class="message__item message__item_ff">
            <a href="https://www.mozilla.org/ru/firefox/new/">
              Mozilla Firefox
            </a>
          </li>
          <li class="message__item message__item_op">
            <a href="https://www.opera.com/ru/download"> Opera </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
